    <script>
        var scrollButton = document.getElementById("Scrlbtn");

        let width = window.innerWidth;

        //Show the button 1500px from the top of the page
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {

            //First if is for checking the window size so the button shows up at the same place on diff. screens but, it's probably not working
            if (width > 840) {
                //What's the not part for in this if (why are both =):
                if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                    scrollButton.style.display = "block";
                }
                else {
                    scrollButton.style.display = "none";
                }
            }
            else {
                if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {

                }
                else {
                    scrollButton.style.display = "none";
                }
            }
            
                
        }


        //Clicking the button scrolls the page back up

            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
